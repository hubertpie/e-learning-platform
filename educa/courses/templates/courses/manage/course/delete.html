{% extends 'base.html' %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <h1>Delete course</h1>

    <div class="module">
        <form action="." method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" class="button" value="confirm">
        </form>
    </div>
{% endblock %}
