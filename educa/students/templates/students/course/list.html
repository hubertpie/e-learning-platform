{% extends 'base.html' %}

{% block title %}My courses{% endblock %}

{% block content %}
    <h1>My courses</h1>

    <div class="modukle">
        {% for course in object_list %}
            <div class="course-inf">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url 'student_course_detail' course.id %}">
                    access to course content
                </a></p>
            </div>
        {% empty %}
            <p>
                You didn't enroll to any course.
                <a href="{% url 'course_list' %}">
                    Look for courses and enroll.
                </a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
